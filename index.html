<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HabitCraft</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="src/timer.js" defer></script>
    <script src="src/pomodoro-buttons.js" defer></script>
</head>
<body>
    <header>
        <h1>HabitCraft</h1>
    </header>
    <section class="timer-container">
        <div id="count-container">
            <button class="options selected">Timer</button>
            <button class="options">Stopwatch</button>
            <button class="options">Break</button>
            <label id="habit-checker-button">
                Check as a habit
                <input type="checkbox" id="habit-checker">
            </label>
            <div id="watch-container">
                <button class="increaser-decreaser">+</button>
                <button class="increaser-decreaser">-</button>
                <div id="watch">
                    <p id="time"></p>
                    <button class="watch-buttons" id="start">Start</button>
                    <button class="watch-buttons" id="pause">Pause</button>
                    <button class="watch-buttons" id="restart">Restart</button>
               </div>
            </div>
        </div>
        <div id="acc-time">
            <p>Focused time: <span></span></p>
        </div>
    </section>
    <section class="habit-tracker-container">
        <h2>Habit tracker</h2>
        <div id="habit-container">
            <h3>Habit x</h3>
            <div class="habit-grid-container">
                <!-- Rellenar con tantos de estos divs como días haya en el año actualmente y scrollear al final, para llegar al día actual -->
                <div class="day"></div>
            </div>
        </div>
    </section>
    <footer></footer>
</body>
</html>
