<!DOCTYPE html>
<html lang="sp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HabitCraft</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="src/main.js" defer></script>
</head>
<body>
    <header>
        <div id="title">
            <h1>HabitCraft</h1>
        </div>
        <nav>
            <button id="pomoButton">Pomodoro</button>
            <button id="trackerButton">Tracker</button>
        </nav>
    </header>
    <section id="content">
        <div class="mode" id="pomodoro">
            <div id="optionsContainer">
                <button class="pomodoroOptions">Timer</button>
                <button class="pomodoroOptions">Break</button>
                <button class="pomodoroOptions">Stopwatch</button>
                <label id="checkerLabel"><input type="checkbox" id="checker">Check as a habit</label>
            </div>
            <div id="watchContainer">
                <button class="watchButton" id="increase">+</button>
                <button class="watchButton" id="decrease">-</button>
                <p id="watch">00:00</p>
                <button class="watchButton" id="start">Start</button>
                <button class="watchButton" id="pause">Pause</button>
                <button class="watchButton" id="reset">Reset</button>
                <p>Accumulated time: <span id="timeRecord"></span></p>
            </div>
        </div>
        <div class="mode hidden" id="tracker">
            on tracker mode
        </div>
    </section>
    <footer></footer>
</body>
</html>
